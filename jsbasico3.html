<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>JSbásico</title>
	<style type="text/css">
	
	*{
		margin: 0 auto;
		margin-top: 20px;
		width: 200px;
	}

	</style>
	
	<script>
		function fibo(){
			var numero = document.getElementById("numero").value;
			var teste = 0;
			for(i=1; i<numero; i++){
				if(numero%i==0){
					teste = teste + 1;
				}
			}
			if(teste>1){
			document.getElementById("msg").innerHTML = "Não é primo";
			}
			else{
			document.getElementById("msg").innerHTML = "É primo";
			}
		}
	</script>
	
</head>
<body>

	<form>
		<input type="number" id="numero" />
		<br/>
		<input type="button" onclick="fibo()" value="Calcular"/>
	</form>
	<h1 id="msg"></h1>

</body>
</html>
